<section id="splash" data-transition="slide" onload="cargarDatosUsuarioActualizar()">
    <article class="active splash">
        <img src="img/logo.png" class="logo"/>
        <div class="form">
            <fieldset data-icon="user">
                <input type="email" id="correo_actualizar" placeholder="Correo" value="" readonly/>
            </fieldset>
            <fieldset data-icon="user">
                <input type="text" id="nombre_actualizar" placeholder="Nombre" value=""/>
            </fieldset>
            <fieldset data-icon="user">
                <input type="text" id="apellido_actualizar" placeholder="Apellidos" value=""/>
            </fieldset>
            <fieldset data-icon="asterisk">
                <input type="password" id="clave_actualizar" placeholder="Clave" value=""/>
            </fieldset>

            <br/>
            <a href="#" id="actualizar_usuario" class="button anchor" data-icon="user" data-label="Actualizar Usuario"></a>
            <button data-view-section="back" class="secondary anchor" data-icon="home" data-label="Regresar"></button>
        </div>
    </article>
</section>
